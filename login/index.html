<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CarePlus Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex flex-col font-[Poppins]">

    <!-- üåø Header -->
    <header class="glass shadow-md fixed w-full top-0 left-0 z-10">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="../interfaceui/index.html" class="text-2xl font-bold text-green-700">üè• HealthCare+</a>
        
        <!-- üåø Desktop Nav -->
        <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
          <a href="../index.html" class="hover:text-green-600 transition">Home</a>
          <a href="../about/index.html" class="hover:text-green-600 transition">About</a>
          <a href="../services/index.html" class="hover:text-green-600 transition">Services</a>
          <a href="../contact/index.html" class="hover:text-green-600 transition">Contact</a>
        </nav>

        <!-- üåø Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden text-green-700 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-7 h-7">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- üåø Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-white/80 backdrop-blur-md border-t border-green-200 text-gray-800">
        <a href="../index.html" class="py-2 px-6 hover:bg-green-100">Home</a>
        <a href="../about/index.html" class="py-2 px-6 hover:bg-green-100">About</a>
        <a href="../services/index.html" class="py-2 px-6 hover:bg-green-100">Services</a>
        <a href="../contact/index.html" class="py-2 px-6 hover:bg-green-100">Contact</a>
      </div>
    </header>

    <!-- üåø Login Section -->
    <section class="flex flex-1 justify-center items-center px-4 py-10 relative overflow-hidden mt-24">
      <!-- Background blur decorations -->
      <div class="absolute w-72 h-72 bg-green-200 rounded-full blur-3xl opacity-30 top-10 left-10"></div>
      <div class="absolute w-72 h-72 bg-green-300 rounded-full blur-3xl opacity-20 bottom-10 right-10"></div>

      <!-- Login Card -->
      <div class="relative bg-white/30 backdrop-blur-2xl border border-white/50 shadow-2xl rounded-3xl p-10 w-full max-w-md transition-transform transform hover:scale-[1.02] hover:shadow-green-200 duration-300">
        <div class="text-center mb-8">
          <h2 class="text-4xl font-extrabold text-green-700 mb-2">Welcome Back</h2>
          <p class="text-gray-600">Login to manage your appointments üíö</p>
        </div>

        <form class="space-y-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
            <input id="email" type="email" placeholder="you@example.com" class="w-full px-4 py-2.5 rounded-xl bg-white/70 focus:bg-white border border-green-200 focus:ring-2 focus:ring-green-400 outline-none transition placeholder:text-gray-400" required>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
            <input id="password" type="password" placeholder="********" class="w-full px-4 py-2.5 rounded-xl bg-white/70 focus:bg-white border border-green-200 focus:ring-2 focus:ring-green-400 outline-none transition placeholder:text-gray-400" required>
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-gray-600 space-x-2">
              <input type="checkbox" class="accent-green-600">
              <span>Remember me</span>
            </label>
            <a href="#" class="text-green-600 font-medium hover:underline">Forgot Password?</a>
          </div>

          <button id="loginbtn" type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl shadow-md transition-transform transform hover:scale-[1.01]">
            Login
          </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
          Don‚Äôt have an account?
          <a href="../signup/index.html" class="text-green-600 font-semibold hover:underline">Sign Up</a>
        </p>
      </div>
    </section>

    <!-- üåø Footer -->
    <footer class="bg-green-700 text-white text-center py-4 mt-6 shadow-lg">
      <p>¬© 2025 CarePlus Hospital. All rights reserved.</p>
    </footer>

    <!-- üåø JS for Mobile Menu -->
  

    <script type="module" src="app.js"></script>
  </body>
</html>
