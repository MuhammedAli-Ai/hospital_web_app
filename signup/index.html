<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - CarePlus Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex flex-col font-[Poppins]">

    <!-- ðŸŒ¿ Header -->
    <header class="glass shadow-md fixed w-full top-0 left-0 z-10">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="../interfaceui/index.html" class="text-2xl font-bold text-green-700">CarePlus</a>
        
        <!-- ðŸŒ¿ Desktop Nav -->
        <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
          <a href="../interfaceui/index.html" class="hover:text-green-600 transition">Home</a>
          <a href="../about/index.html" class="hover:text-green-600 transition">About</a>
          <a href="../services/index.html" class="hover:text-green-600 transition">Services</a>
          <a href="../contact/index.html" class="hover:text-green-600 transition">Contact</a>
        </nav>

        <!-- ðŸŒ¿ Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden text-green-700 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-7 h-7">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- ðŸŒ¿ Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-white/80 backdrop-blur-md border-t border-green-200 text-gray-800">
        <a href="/index.html" class="py-2 px-6 hover:bg-green-100">Home</a>

        <a href="../about/index.html" class="py-2 px-6 hover:bg-green-100">About</a>
        <a href="../services/index.html" class="py-2 px-6 hover:bg-green-100">Services</a>
        <a href="../contact/index.html" class="py-2 px-6 hover:bg-green-100">Contact</a>
      </div>
    </header>

    <!-- ðŸŒ¿ Main Section -->
    <main class="flex-grow flex justify-center items-center px-4 mt-24">
      <div class="glass rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-green-700 mb-6">Create Your Account âœ¨</h2>

        <form id="signupForm" class="space-y-4">
          <input type="text" id="name" placeholder="Full Name" required
            class="w-full px-4 py-2 rounded-lg border border-green-200 focus:ring-2 focus:ring-green-400 outline-none" />
          
          <input type="email" id="email" placeholder="Email" required
            class="w-full px-4 py-2 rounded-lg border border-green-200 focus:ring-2 focus:ring-green-400 outline-none" />
          
          <input type="password" id="password" placeholder="Password" required
            class="w-full px-4 py-2 rounded-lg border border-green-200 focus:ring-2 focus:ring-green-400 outline-none" />

          <button id="signupbtn" type="submit"
            class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">Sign Up</button>
        </form>

        <p class="mt-4 text-gray-700 text-sm">
          Already have an account?
          <a href="../login/index.html" class="text-green-700 font-semibold hover:underline">Login here</a>
        </p>
      </div>
    </main>

    <!-- ðŸŒ¿ Footer -->
    <footer class="bg-green-700 text-white py-4 text-center text-sm">

    </footer>
