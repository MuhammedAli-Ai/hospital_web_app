<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Slot - CarePlus Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex flex-col font-[Poppins]">

    <!-- Header -->
    <header class="backdrop-blur-md bg-white/30 shadow-md fixed w-full z-20">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center relative">
        <!-- Logo -->
        <a href="index.html" class="text-2xl font-semibold text-green-600">üè• HealthCare+</a>

        <!-- Hamburger Icon -->
        <button id="menu-btn" class="text-green-700 text-3xl md:hidden focus:outline-none">
          ‚ò∞
        </button>

        <!-- Desktop Menu -->
        <nav id="menu" class="hidden md:flex space-x-6 text-green-700">
          <a href="../index.html" class="hover:text-green-500  mt-2 transition">Home</a>
          <a href="/interfaceui/index.html" class="hover:text-green-500  mt-2 transition">About</a>
          <a href="/doctors/index.html" class="hover:text-green-500  mt-2 transition">Doctors</a>
          <a href="/contact/index.html" class="hover:text-green-500  mt-2 transition">Contact</a>
          <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full transition">
            <a href="../index.html">Logout</a>
            
          </button>
        </nav>
      </div>

      <!-- Mobile Menu (Centered inside header) -->
      <div
        id="mobile-menu"
        class="hidden absolute top-full left-0 w-full bg-white/80 backdrop-blur-md border-t border-green-100 flex flex-col items-center space-y-4 py-5 text-green-700"
      >
        <a href="../index.html" class="hover:text-green-500  transition">Home</a>
        <a href="/interfaceui/index.html" class="hover:text-green-500 transition">About</a>
        <a href="/doctors/index.html" class="hover:text-green-500 transition">Doctors</a>
        <a href="/contact/index.html" class="hover:text-green-500 transition">Contact</a>
        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full transition">
          Logout
        </button>
      </div>
    </header>

    <!-- Booking Section -->
    <section class="flex flex-1 justify-center items-center px-4 py-12 relative overflow-hidden mt-24">
      <div class="absolute w-72 h-72 bg-green-200 rounded-full blur-3xl opacity-30 top-10 left-10"></div>
      <div class="absolute w-72 h-72 bg-green-300 rounded-full blur-3xl opacity-20 bottom-10 right-10"></div>

      <div class="relative bg-white/30 backdrop-blur-2xl border border-white/50 shadow-2xl rounded-3xl p-10 w-full max-w-2xl transition-transform transform hover:scale-[1.02] hover:shadow-green-200 duration-300">
        <h2 class="text-4xl font-extrabold text-green-700 text-center mb-2">Book an Appointment</h2>
        <p class="text-center text-gray-600 mb-8">Select your preferred doctor, date, and time slot üíö</p>

        <form class="space-y-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
            <input id="name" type="text" placeholder="John Doe" class="w-full px-4 py-2.5 rounded-xl bg-white/70 focus:bg-white border border-green-200 focus:ring-2 focus:ring-green-400 outline-none transition" required />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Select Doctor</label>
            <select id="doctor" class="w-full px-4 py-2.5 rounded-xl bg-white/70 focus:bg-white border border-green-200 focus:ring-2 focus:ring-green-400 outline-none transition">
              <option disabled selected>Select a doctor</option>
              <option>Dr. John Smith - Cardiologist</option>
              <option>Dr. Sarah Ahmed - Dermatologist</option>
              <option>Dr. Ali Khan - Orthopedic Surgeon</option>
              <option>Dr. Fatima Noor - Pediatrician</option>
              <option>Dr. Hamza Iqbal - Neurologist</option>
              <option>Dr. Maryam Tariq - Dentist</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Select Date</label>
            <input id="date" type="date" class="w-full px-4 py-2.5 rounded-xl bg-white/70 focus:bg-white border border-green-200 focus:ring-2 focus:ring-green-400 outline-none transition" required />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Select Time Slot</label>
            <select id="time" class="w-full px-4 py-2.5 rounded-xl bg-white/70 focus:bg-white border border-green-200 focus:ring-2 focus:ring-green-400 outline-none transition">
              <option disabled selected>Select a time</option>
              <option>09:00 AM - 10:00 AM</option>
              <option>10:00 AM - 11:00 AM</option>
              <option>11:00 AM - 12:00 PM</option>
              <option>02:00 PM - 03:00 PM</option>
              <option>03:00 PM - 04:00 PM</option>
              <option>04:00 PM - 05:00 PM</option>
            </select>
          </div>

          <button id="submitbtn" type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl shadow-md transition-transform transform hover:scale-[1.01]">
            Confirm Booking
          </button>
        </form>
      </div>
    </section>

    <section class="flex justify-center items-center mt-12">
  <div id="bookingDetails" 
       class="bg-white/70 backdrop-blur-md shadow-lg border border-green-200 p-6 rounded-2xl w-full max-w-md text-center hidden">
    <h2 class="text-2xl font-bold text-green-700 mb-4">Your Appointment Details</h2>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Name:</strong> <span id="userName"></span></p>
    <p><strong>Doctor:</strong> <span id="userDoctor"></span></p>
    <p><strong>Date:</strong> <span id="userDate"></span></p>
    <p><strong>Time:</strong> <span id="userTime"></span></p>
  </div>
</section>

    <!-- Footer -->
    <footer class="bg-green-600 text-white text-center py-4 mt-6 shadow-lg">
      <p>¬© 2025 CarePlus Hospital. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Toggle -->
    <script type="module" src="app.js"></script>
  </body>
</html>
